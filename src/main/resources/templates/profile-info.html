<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profie informations</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/profile-info.css" />
  </head>
  <body>
    <div class="container">
      

      <div class="leftbox">
        <nav>
          <a href="#" class="active">
            <i class="fa fa-user"></i> Profile informations
          </a>
          
          <a onclick="navigateTo('/index/my-orders')">
            <i class="fa fa-store"></i> Orders
          </a>
          
          <a onclick="navigateTo('/index/my-wishlist')">
            <i class="fa fa-heart"></i> Wish List
          </a>
          <a onclick="navigateTo('/index/settings')">
            <i class="fa fa-gear"></i> Settings
          </a>
          <a onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> Log Out
          </a>
        </nav>
      </div>

      <div class="rightbox">
        <div class="profile">
          <h1>Personal Informations</h1>
            <h2>Full Name</h2>
            <p th:text="${fullName}"> <a href="../../../../../../Downloads/settings.html"></a></p>
            <h2>Address</h2>
            <p th:text="${address}"></p>
            <h2>Country</h2>
            <p th:text="${country}"></p>
            <h2>Email</h2>
            <p th:text="${email}">
              <a href = "../../../../../../Downloads/settings.html"><button class="btn">update</button></a>
            </p>
            <h2>Password</h2>
            <p>********
              <a href="../../../../../../Downloads/settings.html"><button class="btn">Change</button></a>
            </p>
        </div>
      </div>
    </div>
    <script>
      function navigateTo(url) {
        window.location.href = url;
      }
    </script>
    
  </body>
</html>
